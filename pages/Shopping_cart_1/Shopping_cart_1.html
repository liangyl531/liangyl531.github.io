<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codefun</title>
    <link rel="stylesheet" href="../style/Shopping_cart_1.css" />
  </head>
  <body>
    <div class="flex-col page space-y-14">
      <div class="flex-col">
        <div class="flex-row items-center relative section space-x-12">
          <span class="text">Shopping Cart</span>
          <img
            class="shrink-0 image"
            src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/6524d7985a7e3f0310ba9e54/652546e1ce83440011a25324/16978585029747000971.png"
            onclick="location.href='../Profile_1/Profile_1.html'"
          />
        </div>
        <div class="flex-row relative section_2 space-x-22">
          <img
            class="self-center image_2"
            src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/6524d7985a7e3f0310ba9e54/652546e1ce83440011a25324/16969418263376480186.png"
          />
          <span class="self-start font_1 text_2">Food Box <p style="position: absolute; right: 20px; top: 15px;">-  1  +</p></span>
        </div>
        <div class="flex-row relative section_2 space-x-22">
          <img
            class="self-center image_2"
            src="https://i.ibb.co/JyPkKfx/Red-bean.png"
          />
          <span class="self-start font_1 text_2">Red bean <p style="position: absolute; right: 20px; top: 15px;">-  10  +</p></span>
        </div>
        <div class="flex-row relative section_2 space-x-22">
          <img
            class="self-center image_2"
            src="https://i.ibb.co/1qLDyHg/Beef.png"
          />
          <span class="self-start font_1 text_2">Beef <p style="position: absolute; right: 20px; top: 15px;">-  3  +</p></span>
        </div>
        <div class="flex-row relative section_2 space-x-22">
          <img
            class="self-center image_2"
            src="https://i.ibb.co/s1k98tp/Tomato.png"
          />
          <span class="self-start font_1 text_2">Tomato <p style="position: absolute; right: 20px; top: 15px;">-  8  +</p></span>
        </div>
      </div>
      <div class="flex-col" style="position: fixed; bottom: 0; right: 0; left: 0;">
        <div class="flex-row equal-division">
          <div class="flex-col items-center equal-division-item section_3 space-y-6" onclick="location.href='../Delivery_Process_1/Delivery_Process_1.html'">
            <span class="font_2">$128,00</span>
            <span class="font_3 text_7">Individual order</span>
          </div>
          <div class="flex-col items-center equal-division-item_2 section_4 space-y-3" onclick="location.href='../Delivery_Process_1/Delivery_Process_1.html'">
            <span class="font_2">$99,00</span>
            <span class="text_6">Save $29,00</span>
            <span class="font_3 text_8">Group Order</span>
          </div>
        </div>
        <div class="flex-row items-start equal-division_2 section_5" >
          <div class="flex-col items-center group equal-division-item_3 space-y-10">
            <img
              class="image_3"
              src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/64f80c005a7e3f03102934ae/6534a947f9a7df00121f1ddf/16979531132870730521.png"
              onclick="location.href='../shopping/shopping.html'"
            />
            <span class="text_9" style="color: black;">Shopping</span>
          </div>
          <div class="flex-col items-center group_2 equal-division-item_3 space-y-12">
            <img
              class="image_3"
              src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/6524d7985a7e3f0310ba9e54/652546e1ce83440011a25324/16969418263293826808.png"
              onclick="location.href='../Chat_group_2/Chat_group_2.html'"
            />
            <span class="font_4 text_10">Group Chat</span>
          </div>
          <div class="flex-col items-center group_3 equal-division-item_3 space-y-12">
            <img
              class="image_3"
              src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/6524d7985a7e3f0310ba9e54/652546e1ce83440011a25324/eebb8a1576c40a629008047bc3e12cc2.png"
              onclick="location.href='../restaurant/restaurant.html'"
            />
            <span class="font_4 text_11">Restaurant</span>
          </div>
          <div class="flex-col equal-division-item_4 group_4 space-y-12">
            <img
              class="self-start image_3"
              src="https://i.ibb.co/f9ctSrT/shopping-cart.png"
            />
            <span class="self-center font_4" style="color: #80b623;">Cart</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
